<div class="container">
    <div class="row">
      <div class="col-lg-12">
        <br>
        <br>
        <br>
        <h1 style="font-size: 72px; text-align:center; color:red">Chat Application Example</h1>
      </div>
      </div>
  </div>
  <div class="container" >
    <div class="row">
      <div class="col-sm-12">
        <div class="center">
          <mat-card class="example-card" color="primary">
               <mat-card-header>
                 <div mat-card-avatar class="example-header-image"></div>
                 <mat-card-title>Login</mat-card-title>
                 <!-- <mat-card-subtitle>Jeyakartheesan</mat-card-subtitle> -->
               </mat-card-header>
               <mat-card-content>
                 <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
                   <mat-form-field appearance="legacy">
                       <mat-label>Username</mat-label>
                       <input matInput placeholder="Enter Your Username here" name="Username" ngModel required #username="ngModel">
                   </mat-form-field>
  
                   <div class="example-container">
                       <mat-form-field appearance="legacy">
                         <mat-label>Enter your password</mat-label>
                         <input matInput [type]="hide ? 'password' : 'text'" name="password" ngModel #password="ngModel">
                         <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                         <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                         </button>-->
                       </mat-form-field>
                   </div>
                   <button mat-raised-button color='primary'>Login</button></form>
  
               </mat-card-content>
  
               </mat-card>
  
  
             </div>
  
  
      </div>
    </div>
  </div>
  <!-- <iframe src="http://127.0.0.1:7007/upload"></iframe> -->
